name: gitStream workflow automation
run-name: |
  /:\ gitStream: PR #${{ fromJSON(fromJSON(github.event.inputs.client_payload)).pullRequestNumber }} from ${{ github.event.inputs.full_repository }}

on:
  workflow_dispatch:
    inputs:
      client_payload:
        description: The Client payload
        required: true
      full_repository:
        description: the repository name include the owner in `owner/repo_name` format
        required: true
      head_ref:
        description: the head sha
        required: true
      base_ref:
        description: the base ref
        required: true
      installation_id:
        description: the installation id
        required: false
      resolver_url:
        description: the resolver url to pass results to
        required: true
      resolver_token:
        description: Optional resolver token for resolver service
        required: false
        default: ""

jobs:
  gitStream:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: gitStream workflow automation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Install dependencies
      - name: Install Node.js dependencies
        run: npm install

      - name: Evaluate GitStream Rules
        uses: linear-b/gitstream-github-action@v2
        id: rules-engine
        with:
          full_repository: ${{ github.event.inputs.full_repository }}
          head_ref: ${{ github.event.inputs.head_ref }}
          base_ref: ${{ github.event.inputs.base_ref }}
          client_payload: ${{ github.event.inputs.client_payload }}
          installation_id: ${{ github.event.inputs.installation_id }}
          resolver_url: ${{ github.event.inputs.resolver_url }}
          resolver_token: ${{ github.event.inputs.resolver_token }}

  lint:
    runs-on: ubuntu-latest
    name: Run ESLint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Install Node.js dependencies to run ESLint
      - name: Install dependencies
        run: npm ci
      
      # Run ESLint to check the code
      - name: Set executable permissions for node modules
        run: chmod +x ./node_modules/.bin/eslint

      - name: Run ESLint
        run: npm run lint -- --format checkstyle --output-file eslint-report.xml
        continue-on-error: true  # Continue even if ESLint fails to allow reporting

      # Upload the ESLint report as an artifact for inspection
      - name: Upload ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.xml

      # Fail the workflow if there are linting errors
      - name: Check for ESLint errors
        if: failure()
        run: exit 1
